name: Build APK for WebView

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create MyApp com.example.myapp MyApp
          cd MyApp
          cordova platform add android

      - name: Remove existing files from www
        run: rm -rf www/*

      - name: Copy project files (excluding www)
        run: rsync -av --exclude=www ../ www/

      - name: Build APK
        run: |
          cd MyApp
          cordova build android --release
          # Ensure APK is built and show its path
          ls -al MyApp/platforms/android/app/build/outputs/apk/release/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: MyApp/platforms/android/app/build/outputs/apk/release/app-release.apk
